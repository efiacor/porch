name: Porch Kpt package update
on:
  push:
    branches:
      - kpt-pkg-dev

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: porch-kpt-pkg-push
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.5"

      - name: Download kpt CLI
        run: mkdir -p bin && wget -O bin/kpt https://github.com/kptdev/kpt/releases/download/v1.0.0-beta.56/kpt_linux_amd64 && chmod +x bin/kpt

      - name: Build porch blueprint
        run: PATH=./bin:$PATH IMAGE_REPO=docker.io/nephio IMAGE_TAG=${{ github.ref_name }} make deployment-config

      - name: Checkout catalog repo
        uses: actions/checkout@v4
        with:
          repository: efiacor/nephio-pkg-catalog
          path: catalog

      # - name: Authenticate GitHub CLI
      #   run: |
      #     echo $GITHUB_TOKEN | gh auth login --with-token
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Move to catalog repo
        run: |
          cd catalog
        
      - name: Verify Authentication
        run: |
          gh auth status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a new branch
        run: |
          git checkout -b porch-pkg-update

      - name: Commit and push changes
        run: |
          # Setup the committers identity.
          git config user.email "some-user@some-domain.com"
          git config user.name "Some User"

          echo "Hello, world!" > new_file.txt
          git add new_file.txt
          git commit -m "chore: update porch pkg to latest"
          git push origin HEAD:porch-pkg-update

